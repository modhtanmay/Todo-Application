<h1>Login Here</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMsg}}</div>

    <div style="margin: auto;align-content: center;">
        <label for="username">User Name: </label>
        <input type="text" name="username" [(ngModel)]="username">
        <label for="password">Password: </label>
        <input type="password" name="password" [(ngModel)]="password">

        <!-- <button class="btn btn-success" (click)="handleLogin()">Login</button> -->
        <button class="btn btn-success" (click)="handleJwtAuthLogin()">Login</button>

    </div>
</div>
